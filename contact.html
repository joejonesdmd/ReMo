                <!-- Contact -->
                <section id="contact" class="bg-light">
                    <div class="container">
                        <h2>Ask us About <span class="text-primary"> Our Product</span> Now</h2>
                        <div class="form-container">
                            <div class="mail-icon"><i class="fas fa-envelope"></i></div>
                            <div class="form-box">
                                <h3>To contact us, use this form  <span class="text-primary">Below</span></h3>
                                <form >
                                    <div class="form-group">
                                        <label for="first-name"> First Name</label>
                                        <input type="text" placeholder="Enter Your First Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="last-name"> Last Name</label>
                                        <input type="text" placeholder="Enter Your Last Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="email"> Email</label>
                                        <input type="email" placeholder="Enter Your Email">
                                    </div>
                                    <div class="form-group">
                                        <label for="message"> Inquiry</label>
                                        <textarea rows="7" placeholder="Enter Your First Name"></textarea>
                                    </div>
                                    <input type="submit" value="Send Message" class="contact-btn">
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
